<!-- Create the following table in HTML with following Data for your
batch:
Reg. Number | Student Name | Year/Semester | Date of Admission -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Details</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid rgb(191, 141, 141);
        padding: 15px;
        text-align: left;
      }
      th {
        background-color: #8eb28e;
        color: rgb(5, 4, 4);
      }
      tr:nth-child(odd) {
        background-color: #c9d1d1;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h1>Details</h1>
      </caption>
      <tr>
        <th>Reg. Number</th>
        <th>Student Name</th>
        <th>Year/Semester</th>
        <th>Date of Admission</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ankita Lokhande</td>
        <td>2nd Year</td>
        <td>23/05/2024</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Shreya Zujam</td>
        <td>4th Year</td>
        <td>08/07/2020</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Asmita Warang</td>
        <td>3rd year Year</td>
        <td>10/05/2023</td>
      </tr>
    </table>
  </body>
</html>
