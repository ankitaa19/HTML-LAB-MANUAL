<!-- Create a web page which divides the page in two equal frames and
place the audio and video clips in frame-1 and frame-2 respectively. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Clips</title>
</head>
<frameset cols="50%, 50%">
    <frame src="https://i.pinimg.com/564x/fe/23/0f/fe230f725709c8bd50e7d659aad82518.jpg" name="frame1">
    <frame src="https://i.pinimg.com/564x/7c/36/1f/7c361f251ff9647402e58a426b3ab27f.jpg" name="frame2">
</frameset>
</html>
